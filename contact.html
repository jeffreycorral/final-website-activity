    <!-- Contact Form -->
    <form action="#" method="post" style="margin-top: 20px; text-align: left;">
      <label for="name" style="display: block; margin-bottom: 6px;"><strong>Name:</strong></label>
      <input type="text" id="name" name="name" placeholder="Your full name" required style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #ccc;" />

      <label for="email" style="display: block; margin-bottom: 6px;"><strong>Email:</strong></label>
      <input type="email" id="email" name="email" placeholder="Your email address" required style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #ccc;" />

      <label for="message" style="display: block; margin-bottom: 6px;"><strong>Message:</strong></label>
      <textarea id="message" name="message" placeholder="Write your message here" required rows="4" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; resize: vertical;"></textarea>

      <button type="submit" style="background-color: #b35c00; color: white; border: none; padding: 10px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; width: 100%;">Send Message</button>
